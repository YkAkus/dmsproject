{% extends 'logbase.html' %}
{% block title %}New Login{% endblock %}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" method="post" action="{% url 'reg' %}">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" name="firstname" id="exampleFirstName"
                                            required placeholder="First Name"  >
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" name="lastname" id="exampleLastName"
                                            required placeholder="Last Name" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" name="email" id="exampleInputEmail"
                                        required placeholder="Email Address" >
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" id="password" class="form-control form-control-user" name="password"
                                            id="exampleInputPassword" required placeholder="Password" >
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" id="confirm_password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" required placeholder="Repeat Password" >
                                            <span id='message'></span>
                                    </div>
                                </div>
                                <input class="btn btn-primary btn-user btn-block" type="Submit">
                                <hr>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="{% url 'forgot' %}">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        $('#password, #confirm_password').on('keyup', function () {
            if ($('#password').val() == $('#confirm_password').val()) {
              $('#message').html('Matching').css('color', 'green');
            } else 
              $('#message').html('Not Matching').css('color', 'red');
          });
    </script>
   {% endblock %}
